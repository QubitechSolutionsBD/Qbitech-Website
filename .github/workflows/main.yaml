name: Build and Deploy

on:
  push:
    branches:
      - main


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ secrets.GITHUB_USERNAME }}/${{ github.repository }}:${{ github.sha }} .
          docker tag ghcr.io/${{ secrets.GITHUB_USERNAME }}/${{ github.repository }}:${{ github.sha }} ghcr.io/${{ secrets.GITHUB_USERNAME }}/${{ github.repository }}:latest

      - name: Push Docker Image to GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ secrets.GITHUB_USERNAME }}/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ secrets.GITHUB_USERNAME }}/${{ github.repository }}:latest

